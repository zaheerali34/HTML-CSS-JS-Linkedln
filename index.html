<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedln.com</title>
    <link rel="stylesheet" href="/style/app.css" />
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/Responsive.css" />
  </head>
  <body>
    <div id="main">
      <header class="header">
        <div class="frist">
          <img src="/images/logo.png" alt="" />
          <div class="inputBox">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Search" />
          </div>
        </div>

        <div class="linkContainer">
          <div class="linkBox">
            <i class="ri-home-fill" style="color: #198cf7"></i>
            <h3 class="blod">Home</h3>
          </div>
          <div class="linkBox">
            <i class="ri-user-line"></i>
            <h3>Network</h3>
          </div>
          <div class="linkBox">
            <i class="ri-suitcase-fill"></i>
            <h3>Jobs</h3>
          </div>
          <div class="linkBox">
            <i class="ri-chat-1-line"></i>
            <h3>Messaging</h3>
          </div>
          <div class="linkBox">
            <i class="ri-notification-line"></i>
            <h3>Notification</h3>
          </div>

          <div class="profile_box">
            <img src="/images/profile.png" alt="" />
            <h4>Zaheer Rahman <i class="ri-arrow-down-s-line"></i></h4>
          </div>
        </div>

        <i class="ri-more-fill" id="moreIcone"></i>
      </header>

      <div class="profile">
        <div class="proText">
          <img src="/images/profile.png" alt="">
          <div class="text">
            <h2>Zaheer Rahman</h2>
            <p>Frontend Developer || HTML || CSS || JavaScript || React.js || Abode XD || Figma</p>
          </div>
        </div>

        <button id="btnProfile">View Profile</button>

        <h3>Manage</h3>
        <h4>Posts & Activity</h4>
        <h4>Jobe Post & Account</h4>
        <h4>Sign Out</h4>
      </div>

      <div class="container">
        <div class="right">
          <div class="One">
            <img src="/images/image pro.jpg" alt="">

            <div class="proCir">
              <img src="/images/profile.png" alt="">
            </div>

            <div class="name">
              <h2>Zaheer Rahman</h2>
              <h3>Frontend Developer</h3>

              <div class="Views">
                <div class="textNum">
                  <h3>Profile</h3>
                  <h2>52</h2>
                </div>
                <div class="textNum">
                  <h3>Connections</h3>
                  <h2>506</h2>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="center"></div>
        <div class="last"></div>
      </div>

    </div>

    <script src="JavaScript/script.js"></script>
  </body>
</html>
